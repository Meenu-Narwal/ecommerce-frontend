<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="index-page">

    <!-- HEADER SECTION -->
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Brand Logo">
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button>Search</button>
        </div>

        <!-- Cart Icon -->
        <div class="cart-container">
            <a href="cart.html">
                <img src="assets/cart-icon.png" id="cart-icon" alt="Cart">
                <span id="cart-count">0</span>
            </a>
        </div>

        <!-- Hamburger Menu for Mobile -->
        <div class="hamburger-menu">
            <img src="assets/menu.png" id="menu-icon" alt="Menu">
        </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-content">
            <h1>Biggest Sale of the Year!</h1>
            <p>Get up to 50% off on all products. Limited time offer.</p>
            <button class="cta-button">Shop Now</button>
        </div>
    </section>

    <!-- PRODUCT GRID SECTION -->
    <section class="products">
        <h2>Our Best Products</h2>
        <div id="products-container" class="product-grid">
            <!-- Products will be dynamically loaded here -->
        </div>

</section>

    </section>

    <!-- CART MODAL -->
    <div class="cart-modal" id="cart-modal">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <button id="close-cart">Close</button>
    </div>

    <script src="scripts/app.js"></script>
    <script src="scripts/product.js"></script>
</body>
</html>
